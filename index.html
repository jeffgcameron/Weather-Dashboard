<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/stlye.css">
    <title>WeatherApp</title>
</head>

<body>
    <div class="header">
        <h1>Weather Dashboard</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-3 aside">
                <h2>Search for a city:</h2>
                <div class="input-group mb-3">
                    <input type="text" id = "city-input" class="form-control" placeholder="City Name" aria-label="City Name"
                        aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="search-button">Search</button>
                </div>
                <p class="recent">Recent Searches:</p>
            </div>
            <div class="col-9 main">
                <div class="card current">
                    <div class="card-body">
                        <p id="city">Search for a city to see its current weather.</p>
                        <p id="date"></p>
                        <p id="temp"></p>
                        <p id="humid"></p>
                        <p id="wind"></p>
                        <p id="uv"></p>
                    </div>
                </div>
                <h3>5-Day Forecast</h3>
                <div class="row">
                    
                    <div class="days">
                        <div class="card">
                            <div class="card-body forcast">
                                <p class ="day1"></p>
                            </div>
                        </div>
                    </div>
                    <div class="days">
                        <div class="card">
                            <div class="card-body forcast">
                                <p class="day2"></p>
                            </div>
                        </div>
                    </div>
                    <div class="days">
                        <div class="card forcast">
                            <div class="card-body">
                                <p class="day3"></p>
                            </div>
                        </div>
                    </div>
                    <div class="days">
                        <div class="card forcast">
                            <div class="card-body">
                                <p class="day4"></p>
                            </div>
                        </div>
                    </div>
                    <div class="days">
                        <div class="card forcast">
                            <div class="card-body">
                                <p class="day5"></p>
                            </div>
                        </div>
                    </div>


                </div>

            </div>
        </div>

    </div>
    <script src="./Assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</body>

</html>
